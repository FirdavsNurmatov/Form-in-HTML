<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework_1</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form action="https://kun.uz">
        <table cellspacing="10">
            <tr>
                <td colspan="2"><h2>Registration</h2></td>
            </tr>
            <tr>
                <td>
                    <p>Fullname</p>
                    <input type="text" name="" id="information" placeholder="Enter your name">
                </td>
                <td>
                    <p>Username</p>
                    <input type="text" name="" id="information" placeholder="Enter your username">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Email</p>
                    <input type="email" name="" id="information" placeholder="Enter your email">
                </td>
                <td>
                    <p>Phone number</p>
                    <input type="text" name="" id="information" placeholder="Enter your phone number">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Password</p>
                    <input type="password" name="" id="information" placeholder="Enter your password">
                </td>
                <td>
                    <p>Confirm Password</p>
                    <input type="password" name="" id="information" placeholder="Enter your password">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p>Gender</p>
                    <input type="radio" name="gender" id="male" class="gender">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" class="gender">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="not_say" class="gender">
                    <label for="not_say">Prefer not to say</label>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" name="" id="btn" value="Register"></td>
            </tr>
        </table>
    </form>
</body>
</html>
